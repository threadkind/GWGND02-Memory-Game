<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Memory Game</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <main>

      <div id="audio-button">
        <span class="sound-effects">🔊</span>
        <span class="no-sound no-display">🔇</span>
      </div>

      <audio id="game-sound">
        <source src="sounds/correct.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <div id="overlay">
        <div id="play-button">
          <h1><span id="brain">🧠</span><br>Memory Game</h1>
          <div id="card-packs">
            <p>Choose a card pack</p>
            <div class="packs image-pack">Images</div>
            <div class="packs number-pack">Numbers</div>
            <div class="packs color-pack">Colors</div>
          </div>
        </div>
      </div>

      <div class="winner no-display">
        <div id="congratulations">
          <span id="you-won">🏆 You Won! 🏆</span>
          <span class="new-record no-display">It's a new record!</span>
          <div class="win-stars"></div>
          <div id="game-time"></div>
          <span id="play-question">Would you like to play again?</span>
          <button id="play-again">Play Again</button>
        </div>
      </div>

      <div id="game-buttons">
        <h1>🧠 Memory Game 🧠</h1>
        <div id="moves">Moves:<br>0</div>
        <div class="stars">
          <span class="three-stars display-block">★★★</span>
          <span class="two-stars no-display">★★☆</span>
          <span class="one-star no-display">★☆☆</span>
        </div>
        <div id="timer">Time: <br><span class="time">0</span></div>
        <div id='reset'>Reset Game</div>
      </div>

      <div class="stop-click no-display"></div>

      <div id="cards-container">

<!-- First Row of Cards -->
        <div class="row">

          <div class="card">
            <div class="card-back"></div>
            <div class="card-front"></div>
          </div>

          <div class="card">
            <div class="card-back"></div>
            <div class="card-front"></div>
          </div>

          <div class="card">
            <div class="card-back"></div>
            <div class="card-front"></div>
          </div>

          <div class="card">
            <div class="card-back"></div>
            <div class="card-front"></div>
          </div>
        </div>

<!-- Second Row of Cards -->
       <div class="row">

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

      </div>

<!-- Third Row of Cards -->

      <div class="row">

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

      </div>

<!-- Fourth Row of Cards -->

      <div class="row">

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        <div class="card">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>

        </div>

      </div>

    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
